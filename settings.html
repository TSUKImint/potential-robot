<!-- settings panel for Smart Sound Triggers -->
<div class="st-soundtriggers-settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>Smart Sound Triggers</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>

    <div class="inline-drawer-content">
      <div class="st-block">
        <label><input id="sst_enable" type="checkbox" /> Enable Smart Sound Triggers</label>
      </div>

      <div class="st-block">
        <label>Master volume: <input id="sst_volume" type="range" min="0" max="1" step="0.01" value="0.8" /></label>
      </div>

      <div class="st-block">
        <label>Per-action cooldown (seconds): <input id="sst_cooldown" type="number" min="0" step="0.5" value="2.5" /></label>
      </div>

      <div class="st-block">
        <label>Add sound URL (http(s) or relative path in extension folder):</label>
        <input id="sst_new_sound_url" type="text" placeholder="https://.../laugh1.mp3" />
        <select id="sst_new_sound_action">
          <option value="laugh">laugh</option>
          <option value="footstep">footstep</option>
          <option value="rustle">rustle</option>
          <option value="door">door</option>
          <option value="sneeze">sneeze</option>
          <option value="gasp">gasp</option>
        </select>
        <button id="sst_add_sound">Add</button>
      </div>

      <div class="st-block">
        <label>Sounds registered (click to remove):</label>
        <div id="sst_sound_list"></div>
      </div>

      <hr class="sysHR" />
      <div style="font-size: 0.85em; color: #aaa">
        Uses lightweight context heuristics (progressive/past tense, negation checks) to avoid false positives.
      </div>
    </div>
  </div>
</div>
